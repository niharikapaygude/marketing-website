<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentic Food Gallery - Jaldurg Resort</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #fff3e0;
            margin: 0;
        }
        header, footer {
            background-color: #e65100;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #e64a19;
            margin-top: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<header>Authentic Maharashtrian Food</header>

<h2>Homemade, Farm-Fresh & Delicious</h2>

<div class="gallery">
    <!-- Insert 15 food images -->
    <img src="food1.jpg" alt="Food 1">
    <img src="food2.jpg" alt="Food 2">
    <img src="food3.jpg" alt="Food 3">
    <img src="food4.jpg" alt="Food 4">
    <img src="food5.jpg" alt="Food 5">
    <img src="food6.jpg" alt="Food 6">
    <img src="food7.jpg" alt="Food 7">
    <img src="food8.jpg" alt="Food 8">
    <img src="food9.jpg" alt="Food 9">
    <img src="food10.jpg" alt="Food 10">
    <img src="food11.jpg" alt="Food 11">
    <img src="food12.jpg" alt="Food 12">
    <img src="food13.jpg" alt="Food 13">
    <img src="food14.jpg" alt="Food 14">
    
</div>

<footer>Â© 2025 Jaldurg Agro Resort</footer>

</body>
</html>
