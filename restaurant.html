<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant View - Jaldurg Resort</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #e3f2fd;
            margin: 0;
        }
        header, footer {
            background-color: #01579b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h2 {
            text-align: center;
            color: #0277bd;
            margin-top: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
